# main
name: pw test
# trigger
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
# job
jobs:
  test:
    timeout-minutes: 60
    # env
    runs-on: ubuntu-latest
    steps:
    # checkout
      - uses: actions/checkout@v4
    # node install
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
    # deps install
      - run: npm i
    # pw install
      - name: install pw
        run: npx playwright install --with-deps
      - name: run test
        run: npm run test
    # pw report
      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: test-results
          path: test-results
          retention-days: 14
    # allure report
      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: allure-results
          path: allure-results
          retention-days: 14
    # history report
      - uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
    # compile reports
      - uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh-pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20
    # deploy report
      - name: deploy report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
